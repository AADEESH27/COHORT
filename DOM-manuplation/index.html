<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    <div class="container">
      <div id="registration-form">
        <form class="form">
          <label for="name">Name</label>
          <input id="name" type="text" />
          <label for="userName-signup">User Name</label>
          <input type="text" id="userName-signup" />
          <label for="password-signup">Password</label>
          <input type="text" id="password-signup" />
        </form>
        <button id="signup-button">Sign Up</button>
        <button id="login-toggle">Already user, click to login</button>
      </div>
      <div id="login-form">
        <form class="form">
          <label for="userName-login">User Name</label>
          <input type="text" id="userName-login" />
          <label for="password-login">Password</label>
          <input type="text" id="password-login" />
        </form>
        <button id="login-button">Log In</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
