<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleForm.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Contact Me</h1>
      <br />
      <div>
        <label for="username"
          >Enter Name:
          <input type="text" name="username" id="username" placeholder="Name"
        /></label>
      </div>
      <br />
      <div>
        <label for="email"
          >Enter Email:
          <input type="email" name="email" id="email" placeholder="Email"
        /></label>
      </div>
      <br />
      <div>
        <label for="message"
          >Enter Message:
          <textarea
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
        </label>
      </div>
      <br />
      <div>
        <label for="email"
          >Gender:
          <select name="gender" id="gender">
            <option value="" selected disabled hidden>Choose here</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select></label
        >
      </div>
      <br />
      <div>
        <input type="radio" name="conscent" id="conscent-yes" value="Yes" />
        <label for="conscent-yes">Yes</label>
        <input type="radio" name="conscent" id="conscent-no" value="No" />
        <label for="conscent-No">No</label>
      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
